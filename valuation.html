<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sohadot - Domain Valuation</title>
  <meta name="description" content="Simple wholesale domain name valuation based on real sales data, keywords and market trends." />
  <style>
    :root {
      --bg: #f4f1ea;          /* champagne grey */
      --card-bg: #ffffff;
      --text-main: #0f172a;   /* dark navy */
      --text-soft: #475569;
      --accent: #1d4ed8;      /* deep blue */
      --accent-soft: #bfdbfe;
      --border-soft: #e2e8f0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }

    h1 {
      font-size: 2.6rem;
      text-align: center;
      margin: 0 0 8px;
      color: var(--accent);
      font-weight: 800;
      letter-spacing: 0.03em;
    }

    .subtitle {
      text-align: center;
      font-size: 1.05rem;
      color: var(--text-soft);
      margin-bottom: 32px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 24px 20px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.10);
      border: 1px solid var(--border-soft);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .hint {
      font-size: 0.85rem;
      color: var(--text-soft);
      margin-bottom: 10px;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 18px;
    }

    input[type="text"] {
      flex: 1 1 220px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      font-size: 1rem;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.98rem;
      white-space: nowrap;
    }

    button:hover {
      background: #1e40af;
    }

    .result {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px dashed var(--border-soft);
    }

    .range {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 16px;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
      font-size: 0.88rem;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1e3a8a;
      border: 1px solid #dbeafe;
    }

    .notes {
      font-size: 0.8rem;
      color: var(--text-soft);
      line-height: 1.5;
    }

    .notes strong { color: var(--text-main); }

    @media (max-width: 600px) {
      h1 { font-size: 2.1rem; }
      .card { padding: 20px 16px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Domain Valuation</h1>
    <p class="subtitle">
      Simple wholesale valuation using real sales, keywords and market trends.
    </p>

    <div class="card">
      <label for="domainInput">Domain name</label>
      <p class="hint">Example: <code>AiRevolving.com</code>, <code>NewYorkCommodities.com</code>, <code>NeuralGame.com</code></p>

      <div class="input-row">
        <input id="domainInput" type="text" placeholder="Enter a domain, e.g. BrandNova.com" />
        <button id="checkBtn" type="button">Get Valuation</button>
      </div>

      <div id="result" class="result" style="display:none;"></div>
    </div>
  </div>

  <script>
    // --- 1) Base medians per TLD & length bucket (from your real sales data) ---

    const BASE_MEDIANS = {
      com:  { "1_4": 310, "5_7": 345, "8_12": 325, "13_plus": 330 },
      ai:   { "1_4": 360, "5_7": 295, "8_12": 300 },
      io:   { "1_4": 255, "5_7": 210, "8_12": 280, "13_plus": 355 },
      co:   { "5_7": 395, "8_12": 1450, "13_plus": 870 },
      org:  { "1_4": 10215, "5_7": 200, "8_12": 530, "13_plus": 405 },
      net:  { "5_7": 265, "8_12": 365, "13_plus": 1175 },
      info: { "8_12": 145, "13_plus": 6295 },
      xyz:  { "1_4": 225 },
      jobs: { "5_7": 65000 },
      me:   { "8_12": 915 },
      tv:   { "8_12": 205 },
      dev:  { "8_12": 220 },
      site: { "8_12": 515 },
      vip:  { "5_7": 180 },
      other:{ "1_4": 280, "5_7": 310, "8_12": 330, "13_plus": 340 }
    };

    // --- 2) TLD quality multipliers (wholesale) ---

    const TLD_MULTIPLIER = {
      com: 1.00,
      ai:  1.20,
      io:  1.10,
      co:  0.95,
      org: 0.85,
      net: 0.85,
      info:0.70,
      xyz: 0.65,
      jobs:1.30,
      tv:  0.90,
      dev: 0.90,
      me:  0.90,
      site:0.80,
      vip: 0.90,
      default: 0.60
    };

    // --- 3) Keyword / trend weights ---

    const KEYWORD_WEIGHTS = {
      // Tech / AI
      "ai": 0.9,
      "agent": 0.7,
      "agents": 0.7,
      "bot": 0.6,
      "cloud": 0.7,
      "data": 0.6,
      "analytics": 0.7,
      "neural": 0.8,
      "gpt": 0.8,
      "crypto": 0.9,
      "blockchain": 0.9,
      "defi": 0.7,
      "nft": 0.7,
      "robot": 0.7,

      // Finance / business
      "finance": 1.0,
      "capital": 1.0,
      "fund": 0.9,
      "funds": 0.9,
      "trading": 0.8,
      "trade": 0.7,
      "loan": 0.8,
      "bank": 0.9,
      "cash": 0.7,
      "pay": 0.7,
      "payments": 0.8,
      "market": 0.7,
      "exchange": 0.8,
      "invest": 0.9,
      "equity": 0.9,
      "commodities": 2.0,

      // Careers / jobs
      "jobs": 0.8,
      "career": 0.6,
      "careers": 0.6,
      "work": 0.6,
      "remote": 0.6,

      // Health / medical
      "health": 0.8,
      "med": 0.7,
      "medical": 0.8,
      "clinic": 0.7,
      "pharma": 0.7,
      "wellness": 0.6,

      // Ecommerce / SaaS
      "shop": 0.6,
      "store": 0.6,
      "marketplace": 0.8,
      "cart": 0.6,
      "software": 0.7,
      "saas": 0.8,
      "tools": 0.6,

      // Travel / geo / hospitality
      "travel": 0.7,
      "hotel": 0.7,
      "tour": 0.6,
      "vacation": 0.6,
      "resort": 0.7,

      // Strong geo keywords
      "newyork": 2.0,
      "nyc": 1.6,
      "london": 1.6,
      "dubai": 1.6,
      "paris": 1.4
    };

    // --- Helper functions ---

    function getLengthBucket(len) {
      if (len <= 4) return "1_4";
      if (len <= 7) return "5_7";
      if (len <= 12) return "8_12";
      return "13_plus";
    }

    function getBaseMedian(tld, len) {
      const bucket = getLengthBucket(len);
      const tldData = BASE_MEDIANS[tld] || {};
      if (tldData[bucket]) return tldData[bucket];

      const comData = BASE_MEDIANS["com"] || {};
      if (comData[bucket]) return comData[bucket];

      return BASE_MEDIANS["other"][bucket];
    }

    function getTldMultiplier(tld) {
      return TLD_MULTIPLIER[tld] || TLD_MULTIPLIER.default;
    }

    function getLengthMultiplier(len) {
      if (len <= 4) return 1.6;       // ultra short
      if (len <= 7) return 1.25;      // short
      if (len <= 12) return 1.0;      // sweet spot
      if (len <= 18) return 0.90;     // long but ok
      return 0.80;                    // very long
    }

    function getBrandPenalty(label) {
      let penalty = 1.0;
      const hyphenCount = (label.match(/-/g) || []).length;
      const digitCount  = (label.match(/[0-9]/g) || []).length;

      if (hyphenCount === 1) penalty *= 0.90;
      if (hyphenCount >= 2) penalty *= 0.75;

      if (digitCount === 1) penalty *= 0.92;
      if (digitCount >= 2) penalty *= 0.85;

      return penalty;
    }

    function computeTrendMultiplier(core) {
      const lower = core.toLowerCase();
      let boost = 0;

      for (const [kw, weight] of Object.entries(KEYWORD_WEIGHTS)) {
        if (lower.includes(kw)) {
          boost += weight;
        }
      }

      // Cap total boost so it doesn't explode
      const capped = Math.min(boost, 3.5); // max +3.5 → 4.5x
      return 1 + capped;
    }

    function estimateWholesale(domain) {
      if (!domain) return null;

      const trimmed = domain.trim().toLowerCase();
      const parts = trimmed.split(".");
      if (parts.length < 2) return null;

      const tld = parts.pop();
      const sld = parts.join(".");
      const core = sld.replace(/[^a-z0-9]/g, "");
      if (!core) return null;

      const len = core.length;
      const base = getBaseMedian(tld, len);
      const tldMult = getTldMultiplier(tld);
      const lengthMult = getLengthMultiplier(len);
      const brandMult  = getBrandPenalty(sld);
      const trendMult  = computeTrendMultiplier(core);

      let wholesale = base * tldMult * lengthMult * brandMult * trendMult;

      // Clamp to a reasonable minimum
      if (!isFinite(wholesale) || wholesale <= 0) wholesale = 50;
      wholesale = Math.max(50, wholesale);

      return {
        wholesale,
        tld,
        sld,
        length: len,
        bucket: getLengthBucket(len),
        trendMult,
        tldMult,
        lengthMult,
        brandMult
      };
    }

    function formatUSD(value) {
      return "$" + Math.round(value).toLocaleString("en-US");
    }

    function describeBucket(bucket) {
      if (bucket === "1_4") return "ultra-short (1–4 chars)";
      if (bucket === "5_7") return "short (5–7 chars)";
      if (bucket === "8_12") return "medium (8–12 chars)";
      return "long (13+ chars)";
    }

    // --- UI wiring ---

    const input = document.getElementById("domainInput");
    const button = document.getElementById("checkBtn");
    const resultDiv = document.getElementById("result");

    function runValuation() {
      const domain = input.value;
      const info = estimateWholesale(domain);

      if (!info) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "<p class='tagline'>Please enter a valid domain like <code>Example.com</code>.</p>";
        return;
      }

      const low = info.wholesale * 0.7;
      const high = info.wholesale * 1.6;

      const bucketLabel = describeBucket(info.bucket);

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <div class="range">
          Estimated wholesale range: ${formatUSD(low)} – ${formatUSD(high)}
        </div>
        <div class="tagline">
          Based on similar historical sales, TLD, length, keyword strength and basic brandability.
        </div>
        <div class="details">
          <div class="pill">TLD: .${info.tld} × ${info.tldMult.toFixed(2)}</div>
          <div class="pill">Length: ${info.length} chars (${bucketLabel}) × ${info.lengthMult.toFixed(2)}</div>
          <div class="pill">Keyword / trend multiplier: × ${info.trendMult.toFixed(2)}</div>
          <div class="pill">Brand / structure: × ${info.brandMult.toFixed(2)}</div>
        </div>
        <div class="notes">
          <p>
            <strong>Important:</strong> This is a <strong>wholesale</strong> estimate (investor-to-investor).
            End-user / startup prices can be significantly higher for strong brands or premium keywords
            (for example, city + finance + commodities).
          </p>
          <p>
            The model is calibrated from real sales you provided (NameBio-style comps) and then adjusted
            for trends like <code>AI</code>, <code>crypto</code>, finance, health, travel and strong geo terms
            such as <code>NewYork</code>, <code>London</code>, <code>Dubai</code>, etc.
          </p>
        </div>
      `;
    }

    button.addEventListener("click", runValuation);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        runValuation();
      }
    });
  </script>
</body>
</html>
