<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sohadot - Domain Valuation</title>
  <meta name="description" content="Domain name wholesale valuation based on length, TLD, keyword strength and market trends." />
  <style>
    :root {
      --bg: #f4f1ea;          /* champagne grey */
      --card-bg: #ffffff;
      --text-main: #0f172a;   /* dark navy */
      --text-soft: #475569;
      --accent: #1d4ed8;      /* deep blue */
      --accent-soft: #bfdbfe;
      --border-soft: #e2e8f0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }

    h1 {
      font-size: 2.7rem;
      text-align: center;
      margin: 0 0 8px;
      color: var(--accent);
      font-weight: 800;
      letter-spacing: 0.03em;
    }

    .subtitle {
      text-align: center;
      font-size: 1.05rem;
      color: var(--text-soft);
      margin-bottom: 32px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 24px 20px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.10);
      border: 1px solid var(--border-soft);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-main);
      font-size: 0.98rem;
    }

    .help {
      font-size: 0.86rem;
      color: var(--text-soft);
      margin-bottom: 10px;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 18px;
    }

    input[type="text"] {
      flex: 1 1 240px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      font-size: 1rem;
      outline: none;
      background: #f8fafc;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background: #ffffff;
    }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.98rem;
      white-space: nowrap;
    }

    button:hover {
      background: #1e40af;
    }

    .result {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px dashed var(--border-soft);
      font-size: 0.92rem;
    }

    .section-title {
      font-weight: 700;
      margin-bottom: 3px;
      color: var(--text-main);
    }

    .number {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .muted {
      color: var(--text-soft);
      font-size: 0.86rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 14px;
      margin-bottom: 16px;
    }

    .pill {
      padding: 7px 10px;
      border-radius: 12px;
      background: #eff6ff;
      color: #1e3a8a;
      border: 1px solid #dbeafe;
      font-size: 0.84rem;
    }

    .notes {
      font-size: 0.8rem;
      color: var(--text-soft);
      line-height: 1.6;
    }

    .notes strong {
      color: var(--text-main);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .card { padding: 20px 16px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Domain Valuation</h1>
    <p class="subtitle">
      Estimated wholesale value and potential retail range based on length, TLD, keywords and market trends.
    </p>

    <div class="card">
      <label for="domainInput">Domain name</label>
      <p class="help">
        Example: yourbrand.com (no http/https, just name.tld)
      </p>

      <div class="input-row">
        <input id="domainInput" type="text" placeholder="Type a domain, e.g. premiumbrand.com" />
        <button id="checkBtn" type="button">Get valuation</button>
      </div>

      <div id="result" class="result" style="display:none;"></div>
    </div>
  </div>

  <script>
    // -----------------------------
    // 1) Base reference values
    // -----------------------------

    const BASE_TLD = {
      com: 400,
      ai:  900,
      io:  500,
      co:  300,
      org: 250,
      net: 220,
      info:150,
      xyz: 120,
      dev: 260,
      me:  200,
      app: 450,
      tv:  260,
      vip: 240,
      site:180,
      other:180
    };

    const TLD_MULT = {
      com: 1.0,
      ai:  2.0,
      io:  1.4,
      co:  1.0,
      org: 0.9,
      net: 0.9,
      info:0.75,
      xyz: 0.7,
      dev: 1.1,
      me:  0.9,
      app: 1.3,
      tv:  1.1,
      vip: 1.0,
      site:0.8,
      default:0.7
    };

    // -----------------------------
    // 2) Keyword power scores
    // (higher = stronger trend / demand)
    // -----------------------------

    const KEYWORD_SCORES = {
      // AI / tech
      "ai": 70,
      "neural": 90,
      "model": 40,
      "vision": 40,
      "cloud": 55,
      "data": 55,
      "datapoint": 60,
      "quantum": 75,
      "robot": 50,
      "gpt": 80,
      "agent": 55,
      "agents": 55,
      "autonomous": 60,
      "automation": 60,
      "compute": 50,
      "chip": 50,

      // crypto / web3
      "crypto": 80,
      "chain": 60,
      "block": 50,
      "token": 55,
      "defi": 55,
      "wallet": 45,
      "ledger": 45,

      // finance / business
      "finance": 80,
      "fin": 40,
      "capital": 85,
      "invest": 75,
      "fund": 60,
      "funds": 60,
      "trading": 65,
      "trade": 55,
      "equity": 65,
      "loan": 50,
      "pay": 55,
      "payments": 60,
      "cash": 45,
      "credit": 55,
      "bank": 70,
      "wealth": 70,
      "market": 55,
      "markets": 60,
      "commodities": 100,

      // security / infra
      "vault": 80,
      "secure": 60,
      "security": 65,
      "lock": 45,
      "shield": 45,

      // health / medical
      "health": 65,
      "med": 55,
      "medical": 65,
      "pharma": 60,
      "clinic": 45,
      "bio": 55,
      "lab": 50,
      "labs": 60,

      // SaaS / tools
      "software": 55,
      "saas": 60,
      "stack": 50,
      "apps": 40,
      "tool": 40,
      "tools": 45,
      "platform": 50,
      "hub": 45,
      "engine": 45,

      // ecommerce / brands
      "shop": 45,
      "store": 45,
      "marketplace": 55,
      "cart": 40,
      "deal": 40,
      "deals": 45,
      "brand": 50,
      "brands": 55,

      // geo premium
      "newyork": 120,
      "nyc": 90,
      "london": 90,
      "dubai": 90,
      "paris": 80,
      "tokyo": 80,
      "miami": 70,
      "la": 40,
      "losangeles": 90,

      // careers / jobs
      "job": 45,
      "jobs": 55,
      "career": 45,
      "careers": 45,
      "remote": 45,

      // generic positive
      "prime": 50,
      "global": 55,
      "world": 45,
      "united": 50,
      "nova": 50,
      "core": 50,
      "prime": 50,
      "future": 50
    };

    // -----------------------------
    // Helper functions
    // -----------------------------

    function parseDomain(raw) {
      if (!raw) return null;
      const trimmed = raw.trim().toLowerCase();
      const parts = trimmed.split(".");
      if (parts.length < 2) return null;
      const tld = parts.pop();
      const sld = parts.join(".");
      const core = sld.replace(/[^a-z0-9]/g, "");
      if (!core) return null;
      return { tld, sld, core };
    }

    function getBaseForTld(tld) {
      if (BASE_TLD[tld]) return BASE_TLD[tld];
      return BASE_TLD.other;
    }

    function getTldMultiplier(tld) {
      return TLD_MULT[tld] || TLD_MULT.default;
    }

    function lengthMultiplier(len) {
      if (len <= 4) return 2.5;       // ultra short
      if (len <= 7) return 1.7;       // short
      if (len <= 12) return 1.25;     // sweet spot
      if (len <= 18) return 1.0;      // a bit long
      if (len <= 25) return 0.85;     // long
      return 0.7;                     // very long
    }

    function brandMultiplier(label) {
      let mult = 1.0;
      const hyphens = (label.match(/-/g) || []).length;
      const digits  = (label.match(/[0-9]/g) || []).length;

      if (hyphens === 1) mult *= 0.9;
      if (hyphens >= 2) mult *= 0.75;

      if (digits === 1) mult *= 0.9;
      if (digits >= 2) mult *= 0.8;

      if (label.length >= 20 && !label.includes("-")) mult *= 0.9;
      return mult;
    }

    function keywordScore(core) {
      const lower = core.toLowerCase();
      let score = 0;
      for (const [kw, w] of Object.entries(KEYWORD_SCORES)) {
        if (lower.includes(kw)) score += w;
      }
      return score;
    }

    function trendMultiplier(core) {
      const score = keywordScore(core);
      if (score <= 0) return 1.0;
      // cap to avoid silly explosion
      const capped = Math.min(score, 260); // max
      return 1 + capped / 80;             // between 1x and ~4.25x
    }

    function comboMultiplier(core) {
      const lower = core.toLowerCase();
      let m = 1.0;

      // strong combo examples (not shown in UI, فقط داخلي)
      if (lower.includes("neural") && lower.includes("vault")) m *= 1.8;
      if (lower.includes("ai") && lower.includes("agent")) m *= 1.4;
      if (lower.includes("ai") && lower.includes("cloud")) m *= 1.4;
      if ((lower.includes("newyork") || lower.includes("nyc")) && lower.includes("commodities")) m *= 2.5;
      if (lower.includes("capital") && (lower.includes("fund") || lower.includes("equity"))) m *= 1.7;
      if (lower.includes("crypto") && (lower.includes("wallet") || lower.includes("pay"))) m *= 1.6;

      return m;
    }

    function lengthBucket(len) {
      if (len <= 4) return "ultra-short (1–4 chars)";
      if (len <= 7) return "short (5–7 chars)";
      if (len <= 12) return "medium (8–12 chars)";
      if (len <= 18) return "long (13–18 chars)";
      return "very long (19+ chars)";
    }

    function estimateValues(domain) {
      const parsed = parseDomain(domain);
      if (!parsed) return null;

      const { tld, sld, core } = parsed;
      const len = core.length;

      const base = getBaseForTld(tld);
      const tldMult = getTldMultiplier(tld);
      const lenMult = lengthMultiplier(len);
      const brandMult = brandMultiplier(sld);
      const trendMult = trendMultiplier(core);
      const comboMult = comboMultiplier(core);

      let wholesaleMid = base * tldMult * lenMult * brandMult * trendMult * comboMult;

      if (!isFinite(wholesaleMid) || wholesaleMid <= 0) wholesaleMid = 50;

      // clamp to sane wholesale range
      wholesaleMid = Math.max(60, wholesaleMid);
      wholesaleMid = Math.min(80000, wholesaleMid);

      const wholesaleLow = wholesaleMid * 0.6;
      const wholesaleHigh = wholesaleMid * 1.8;

      // retail potential (end user) – عادة 3x إلى 10x نطاق الجملة لأسماء ممتازة
      let retailLow = wholesaleMid * 2.5;
      let retailHigh = wholesaleMid * 8;

      // cap retail high a bit
      retailHigh = Math.min(retailHigh, wholesaleMid * 15);

      return {
        tld,
        sld,
        core,
        length: len,
        bucketLabel: lengthBucket(len),
        wholesaleMid,
        wholesaleLow,
        wholesaleHigh,
        retailLow,
        retailHigh,
        tldMult,
        lenMult,
        brandMult,
        trendMult,
        comboMult
      };
    }

    function formatUSD(v) {
      return "$" + Math.round(v).toLocaleString("en-US");
    }

    // -----------------------------
    // UI wiring
    // -----------------------------

    const inputEl = document.getElementById("domainInput");
    const btnEl = document.getElementById("checkBtn");
    const resultEl = document.getElementById("result");

    function runValuation() {
      const value = inputEl.value;
      const info = estimateValues(value);

      if (!info) {
        resultEl.style.display = "block";
        resultEl.innerHTML = `
          <div class="muted">
            Please enter a valid domain like <code>example.com</code>.
          </div>
        `;
        return;
      }

      resultEl.style.display = "block";
      resultEl.innerHTML = `
        <div>
          <div class="section-title">Wholesale midpoint</div>
          <div class="number">${formatUSD(info.wholesaleMid)}</div>
          <div class="muted">
            Suggested investor-to-investor price point.
          </div>
        </div>

        <div style="margin-top:14px;">
          <div class="section-title">Wholesale range</div>
          <div class="number">${formatUSD(info.wholesaleLow)} – ${formatUSD(info.wholesaleHigh)}</div>
          <div class="muted">
            Typical low–high range for domain investors.
          </div>
        </div>

        <div style="margin-top:16px;">
          <div class="section-title">Potential retail range</div>
          <div class="number">${formatUSD(info.retailLow)} – ${formatUSD(info.retailHigh)}</div>
          <div class="muted">
            Possible end-user / startup pricing for a motivated buyer.
          </div>
        </div>

        <div class="grid">
          <div class="pill">
            TLD: .${info.tld} &nbsp;·&nbsp; multiplier × ${info.tldMult.toFixed(2)}
          </div>
          <div class="pill">
            Length: ${info.length} chars (${info.bucketLabel}) · × ${info.lenMult.toFixed(2)}
          </div>
          <div class="pill">
            Brand / structure multiplier: × ${info.brandMult.toFixed(2)}
          </div>
          <div class="pill">
            Keyword / trend multiplier: × ${info.trendMult.toFixed(2)}
          </div>
          <div class="pill">
            Combo / niche multiplier: × ${info.comboMult.toFixed(2)}
          </div>
        </div>

        <div class="notes">
          <p>
            <strong>Important:</strong> this tool gives an opinionated estimate based on length, TLD,
            keyword strength, trend categories (AI, finance, crypto, geo, etc.) and basic brandability.
            It is designed for <strong>wholesale</strong> guidance, not as an exact market price.
          </p>
          <p>
            Premium, rare or highly strategic names can sell for far above the upper retail range,
            especially when multiple end-users are interested, or when the domain matches an exact
            company or product name.
          </p>
        </div>
      `;
    }

    btnEl.addEventListener("click", runValuation);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") runValuation();
    });
  </script>
</body>
</html>
